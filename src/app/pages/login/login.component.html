<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class=" col-md-6">
        <div class="form-login m-3">
          <h4 class="pt-3 pb-4">Welcome !!</h4>
          <div class="p-1"></div>
          <input
            type="text"
            [(ngModel)]="loginUserData.email"
            name="email"
            class="form-control input-sm chat-input"
            placeholder="email"
          />
          <br />
          <input
            type="password"
            [(ngModel)]="loginUserData.password"
            name="password"
            class="form-control input-sm chat-input"
            placeholder="password"
          />
          <br />
          <div class="wrapper">
            <span class="group-btn">
              <a  (click)="loginUser()" class="btn btn-success "
                >Login <i class="fa fa-sign-in"></i
              ></a>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
